<ui-view/>
<div class="row" ng-repeat="activity in activitiesCtrl.activities">
  <div class="large-2 columns small-3">
    <div leaflet-map polyline="activity.summary" is-static="true" map-id="activity.id" size="100"></div>
  </div>

  <div class="large-10 columns">
    <h4><a ui-sref="activities.details({id: activity.id})">{{activity.name}}</a></h4>
    <ul class="inline-list">
      <li>{{activity.temporal.start | prettyDate}}</li>
      <li>{{activity.spatial.distance | prettyDistance}}</li>
    </ul>
    <ul class="inline-list">
      <!--<li>
        <a href="">Reply</a>
      </li>

      <li>
        <a href="">Share</a>
      </li> -->
    </ul>
  </div>
  <hr>
</div>
