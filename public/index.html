<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->

<html class="no-js" data-useragent="Mozilla/5.0 (compatible; MSIE 10.0; Windows NT 6.2; Trident/6.0)" lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Foundation Template | Feed</title>
  <meta content="" name="description">
  <meta content="Andrew Varnerin" name="author">
  <meta content="Andrew Varnerin. Copyright (c) 2015" name="copyright">
  <link href="/vendor/foundation/css/foundation.min.css" rel="stylesheet">
  <link href="/vendor/leaflet/dist/leaflet.css" rel="stylesheet">
  <script src="/vendor/modernizr/modernizr.js"></script>
  <script src="/vendor/jquery/dist/jquery.min.js"></script>
  <script src="/vendor/angular/angular.js"></script>
</head>

<body ng-app="hapi-strava">
  <div class="row">
    <div class="large-12 columns">
      <div class="panel">
        <h1><a ui-sref="activities">Andrew's Strava Feed</a></h1>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="large-3 columns">
      <div class="panel">
        <a href="#"><img src="http://placehold.it/300x240&text=[img]"></a>

        <h5><a href="#">Andrew Varnerin</a></h5>

        <div class="section-container vertical-nav" data-options="deep_linking: false; one_up: true" data-section="">
          <section class="section">
            <h5 class="title"><a href="#">Section 1</a></h5>
          </section>

          <section class="section">
            <h5 class="title"><a href="#">Section 2</a></h5>
          </section>

          <section class="section">
            <h5 class="title"><a href="#">Section 3</a></h5>
          </section>

          <section class="section">
            <h5 class="title"><a href="#">Section 4</a></h5>
          </section>

          <section class="section">
            <h5 class="title"><a href="#">Section 5</a></h5>
          </section>

          <section class="section">
            <h5 class="title"><a href="#">Section 6</a></h5>
          </section>
        </div>
      </div>
    </div>
<div class="large-9 columns" ng-cloak>
    <div ui-view></div>
</div>
  <footer class="row">
    <div class="large-12 columns">
      <hr>

      <div class="row">
        <div class="large-5 columns">
          <p>&copy; Copyright 2015 Andrew Varnerin.</p>
        </div>

        <div class="large-7 columns">
          <ul class="inline-list right">
            <li>
              <a href="#">Section 1</a>
            </li>

            <li>
              <a href="#">Section 2</a>
            </li>

            <li>
              <a href="#">Section 3</a>
            </li>

            <li>
              <a href="#">Section 4</a>
            </li>

            <li>
              <a href="#">Section 5</a>
            </li>

            <li>
              <a href="#">Section 6</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
  <script src="/vendor/lodash/lodash.min.js"></script>
  <script src="/vendor/ui-router/release/angular-ui-router.min.js"></script>
  <script src="/vendor/foundation/js/foundation.min.js"></script>
  <script src="/vendor/restangular/dist/restangular.min.js"></script>
  <script src="/vendor/leaflet/dist/leaflet.js"></script>
  <script src="/vendor/tile.stamen/index.js"></script>
  <script src="/vendor/Leaflet.encoded/Polyline.encoded.js"></script>
  <script src="/js/build/app.js"></script>
  <script>
      $(document).foundation();
      var doc = document.documentElement;
      doc.setAttribute('data-useragent', navigator.userAgent);
  </script>

  <script type="text/ng-template" id="/views/activity.tpl.html">
    Viewing bike ride {{activityCtrl.activity.name}}
    <div id="map" style="width: 300px; height: 300px"> </div>
  </script>

  <script type="text/ng-template" id="/views/activities.tpl.html">
  <ui-view/>
    <div class="row" ng-repeat="activity in activitiesCtrl.activities">
      <div class="large-2 columns small-3"><img src="http://placehold.it/80x80&text=[img]"></div>

      <div class="large-10 columns">
        <h4><a ui-sref=".details({id: activity.id})">{{activity.name}}</a></h4>

        <ul class="inline-list">
          <!--<li>
            <a href="">Reply</a>
          </li>

          <li>
            <a href="">Share</a>
          </li> -->
        </ul>
      </div>
      <hr>
    </div>
  </div>
  </script>

</body>
</html>
